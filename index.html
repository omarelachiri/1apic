<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-apic</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; color:#333; display:flex; justify-content:center; padding:20px; }
  .container { max-width:900px; width:100%; }
  h1 { text-align:center; color:#444; }
  .search { width:100%; margin:20px 0; display:flex; }
  .search input { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
  .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:15px; }
  .card { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
  .card h3 { margin:0 0 10px 0; font-size:16px; }
  .card a { margin-top:auto; text-decoration:none; color:#fff; background:#007bff; text-align:center; padding:8px; border-radius:5px; }
  .viewer { margin-top:20px; }
  iframe { width:100%; height:500px; border:none; border-radius:8px; }
  @media(max-width:600px){
    .grid { grid-template-columns:1fr; }
    .search { flex-direction:column; }
    .search input { margin-bottom:10px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cours 3-apic</h1>
  <div class="search">
    <input id="q" type="text" placeholder="Rechercher un cours...">
  </div>
  <div class="grid" id="grid"></div>
  <div class="viewer" id="viewer">Sélectionnez un cours pour le voir ici.</div>
</div>
<script>
  const pdfs = [
    {title:'L'eau', filename:'cours1.pdf'}
  ];
  const grid = document.getElementById('grid');
  const viewer = document.getElementById('viewer');
  const q = document.getElementById('q');

  function render(list){
    grid.innerHTML='';
    list.forEach(p => {
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `<h3>${p.title}</h3><a href='${p.filename}' target='_blank'>Voir / Télécharger</a>`;
      card.querySelector('a').addEventListener('click',(e)=>{
        e.preventDefault();
        viewer.innerHTML = `<iframe src='${p.filename}'></iframe>`;
      });
      grid.appendChild(card);
    });
  }

  q.addEventListener('input', ()=>{
    const s = q.value.toLowerCase();
    render(pdfs.filter(p=>p.title.toLowerCase().includes(s)));
  });

  render(pdfs);
</script>
</body>

</html>
